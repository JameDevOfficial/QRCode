<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JameDev QR-Code Generator</title>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <header class="bg-orange-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">QR Code Generator</div>
        </div>
    </header>
    <main>
        <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-width-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">Qr Code Generator</h1>
                <p class="mb-4">
                    Create your own QR-Code to let users access you website in a simple and more accessible way.
                </p>
                <p>
                    Enter your URL or text below to start generating the QR-Code.
                </p>
                <form id="generate-form" class="mt-4">
                    <input id="url" placeholder="Enter a URL" type="text"
                        class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                    <select id="size"
                        class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="600">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>

                    </select>
                    <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black" type="submit"
                        onclick="onGenerateSubmit();return false;"> Generate QR-Code</button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="qrcode.png" alt="" class="w-1/2 m-auto mb-10 md:w-full">
            </div>
        </div>
        <!--Generated QR-Code -->
        <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">

            <!--Spinner-->
            <svg id="spinner" class="m-auto" xmlns="http://www.w3.org/2000/svg" width="30%" viewBox="0 0 24 24">
                <ellipse cx="12" cy="5" fill="#f97316" rx="4" ry="4">
                    <animate id="svgSpinnersBouncingBall0" fill="freeze" attributeName="cy"
                        begin="0;svgSpinnersBouncingBall2.end" calcMode="spline" dur="0.375s" keySplines=".33,0,.66,.33"
                        values="5;20" />
                    <animate attributeName="rx" begin="svgSpinnersBouncingBall0.end" calcMode="spline" dur="0.05s"
                        keySplines=".33,0,.66,.33;.33,.66,.66,1" values="4;4.8;4" />
                    <animate attributeName="ry" begin="svgSpinnersBouncingBall0.end" calcMode="spline" dur="0.05s"
                        keySplines=".33,0,.66,.33;.33,.66,.66,1" values="4;3;4" />
                    <animate id="svgSpinnersBouncingBall1" attributeName="cy" begin="svgSpinnersBouncingBall0.end"
                        calcMode="spline" dur="0.025s" keySplines=".33,0,.66,.33" values="20;20.5" />
                    <animate id="svgSpinnersBouncingBall2" attributeName="cy" begin="svgSpinnersBouncingBall1.end"
                        calcMode="spline" dur="0.4s" keySplines=".33,.66,.66,1" values="20.5;5" />
                </ellipse>
            </svg>
            <div id="qrcode" class="m-auto"></div>
        </div>
    </main>
</body>

</html>
